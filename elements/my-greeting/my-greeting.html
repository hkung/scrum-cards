<dom-module id="my-greeting">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">This is a simple app for making estimations during scrum poker planning, a practice used in agile software development.  The values represent the estimated effort or size of development.</span>
    <p class="paper-font-body2">This app was built using the <a href="https://developers.google.com/web/tools/polymer-starter-kit/">Polymer Starter Kit</a>.
    <p><a href=""><img src="../scrum-cards/images/GitHub-Mark-32px.png" alt="GitHub" height="32" width="32"></a></p>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-greeting',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      }
    });
  })();
</script>
